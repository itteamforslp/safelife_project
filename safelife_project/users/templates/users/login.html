{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Login Page</title>
  <!-- Favicon -->
  <link href="{% static '/assets/img/brand/safelife.png' %}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static '/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
  <link href="{% static '/assets/vendor/@fontawesome/fontawseome-free/css/fontawesome.min.css' %}" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="{% static '/assets/css/argon.css' %}" rel="stylesheet">
  <!-- Docs CSS -->
  <link type="text/css" href="{% static '/assets/css/docs.min.css' %}" rel="stylesheet">
</head>

<body style = "background-image:url({% static 'assets/img/brand/login.png' %});background-repeat: no-repeat; background-size: cover;">
  <header class="header-global bg-gradient-indigo">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
      <div class="container">
        <a class="navbar-brand mr-lg-5" href="{% url 'login' %}" style = "color: #FFFFFF;"> Safelife Project </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar_global">
          <div class="navbar-collapse-header">
            <div class="row">
              <div class="col-6 collapse-brand">
                <a href="{% url 'login' %}">
                  <img src="#">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md" method = "POST" style="margin-top: 100px">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header p-3 mb-2 bg-dark pt-5">
              {% if form.errors %}
              <h3 style = "text-align: center;color:#FFFFFF;"> Username or Password is not correct. </h3>
              {% endif %}
              <div class="card-body px-lg-5 py-lg-5" method = "POST">
                <div class="text-center text-muted mb-4">
                  <small>Sign in with credentials</small>
                </div>
                <form method = "post" action = "{%  url 'login' %}">
                {% csrf_token %}
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                      </div>
                      {{ form.username }}
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      {{ form.password }}
                    </div>
                  </div>
                  <div class="custom-control custom-control-alternative custom-checkbox">
                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                    <label class="custom-control-label" for=" customCheckLogin">
                      <span>Remember me</span>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4">Sign in</button>
                  </div>
                </form>
              </div>
            <div class="row mt-2 bg-dark">
              <div class="col-6">
                <a href="{% url 'password_reset' %}">
                  <small>Forgot password?</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </section>
  </main>

  <!-- Core -->
  <script src="{% static '/assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/assets/vendor/popper/popper.min.js' %}"></script>
  <script src="{% static '/assets/vendor/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static '/assets/vendor/headroom/headroom.min.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static '/assets/js/argon.js?v=1.0.1' %}"></script>
</body>

</html>
